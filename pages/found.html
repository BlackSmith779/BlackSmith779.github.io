<html>
 <head> 
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>Web Share API</title> 
 </head> 
 <body> 
  <style>
      body {
        text-align: center;
        margin: 0 auto;
      }
      .share-btn {
        margin-top:10%;
        cursor: pointer;
      }
    </style> 
  <img src="./share_icon.png" class="share-btn"> 
  <script>
      document.querySelector('.share-btn').addEventListener('click', function(){
        console.log('clicked');
        if (navigator.share) {
          navigator.share({
              title: 'Webshare API Rocks!!',
              text: 'Check out more videos from Krishna!',
              url: 'https://www.youtube.com/channel/UCXuDP7e7u3oowdSla7d_yCA',
          })
            .then(() => console.log('Successful share'))
            .catch((error) => console.log('Error sharing', error));
        }
      });
    </script> 
 </body>
</html>
